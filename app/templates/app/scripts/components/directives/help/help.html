<span class="help">
  <a class="btn btn-micro"
    bs-popover
    title="{{helpItem.label}}"
    content="{{helpItem.body}}"
    auto-close="true"
    placement="top"
    html="true"
    container=".help-container"
    >
    <i ng-if="helpItem" class="fa fa-question-circle" style="font-size:13px; color:#949494;"></i>
  </a>
</span>
