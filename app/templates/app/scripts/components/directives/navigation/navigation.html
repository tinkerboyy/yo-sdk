<header id="navbar" role="banner" class="navbar container-fluid navbar-default navbar-fixed-top navbar-inverse" bs-collapse start-collapsed="true">
  <div class="container">
    <div class="navbar-header">
      <a class="name navbar-brand" href="/app/#/" title="Home">Acquisition Gateway</a>
      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
      <button type="button" class="navbar-toggle" bs-collapse-toggle>
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="navbar-collapse" bs-collapse-target>
      <nav role="navigation">
        <ul class="menu nav navbar-nav">
          <li ng-repeat="item in mainMenuItems | filter: {p2: '0'}: true" class="leaf" ng-class="{ 'first': $index === 0, 'last': $index === (mainMenuItems.length - 1) }">
          <a ng-click="openModal(item.link_title)">{{item.link_title}}</a></li>
        </ul>
        <div class="region region-navigation">
          <section id="block-boxes-header-modal-links" class="block block-boxes block-boxes-simple clearfix">
            <div id="boxes-box-header_modal_links" class="boxes-box">
              <div class="boxes-box-content">
                <ul class="nav navbar-nav navbar-right">
                  <li ng-repeat="menu in navigation.sectionMenu | filter: {p2: '0'}: true"><a ng-href="{{'/' + menu.link_path}}" ng-click="openModal(menu.linkPath)">{{menu.link_title}}</a></li>
                  <li><a href="mailto:hallways_site_manager@gsa.gov"> <span class="nav-link-icon"><span clas="fa fa-envelope"></span></span> <span class="nav-link-text"></span> </a> </li>

                  <li ng-if="navigation.myProfile">
                    <a id="navbar-screen-name" ng-href="#/communities/user" ng-if="!publicUser">
                      Hi, {{agData.user.user_info.realname || agData.user.user_info.name}}
                    </a>
                    <span ng-if="publicUser">
                      Hi, Guest
                    </span>
                  </li>
                  <li class="help dropdown hidden-xs">
                    <a class="dropdown-toggle" href="/faq.php" title="Please take a few minutes to learn more about the Acquisition Gateway by reviewing the Frequently Asked Questions.">
                      FAQs
                    </a>
                  </li>
                  <li class="help dropdown hidden-xs">
                    <a class="dropdown-toggle" bs-dropdown template="scripts/components/directives/nav/help.dropdown.html" container="#boxes-box-header_modal_links .help" placement="bottom-right" animation="am-collapse">
                      Help
                    </a>
                  </li>
                  <li ng-if="!publicUser">
                    <a ng-click="logout()">
                      Sign Out
                    </a>
                  </li>
                  <li class="signin-link" ng-if="publicUser">
                    <a ng-click="promptLogin()">
                      Sign In
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </section>
        </div>
      </nav>
    </div>
  </div>
</header>
