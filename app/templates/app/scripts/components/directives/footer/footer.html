<div>
  <div ng-if="footer.visible">
    <div class="clearfix">&nbsp;</div>
    <div id="r_footer">
      <div class="container">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h2 class="name navbar-brand" >Acquisition Gateway</h2>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3" ng-repeat="footer in footers | filter: { description: '!!' }">
         <div ng-if="footer.status == '1'">
             <h3 ng-if="footer.label">{{footer.label}}</h3>
             <p ng-if="footer.description" ng-bind-html=" footer.description | trust"></p>
          </div>
          <p><a href="javascript:;" ng-click="openModal(footer.label)">Learn More</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
