<ul tabindex="-1" class="select dropdown-menu" ng-show="$isVisible()" role="select">
  <li ng-if="$showAllNoneButtons">
    <div class="btn-group" style="margin-bottom: 5px; margin-left: 5px">
      <button type="button" class="btn btn-default btn-xs" ng-click="$selectAll()"><span>{{ $allText }}</span></button>
      <button type="button" class="btn btn-default btn-xs" ng-click="$selectNone()"><span>{{ $noneText }}</span></button>
    </div>
  </li>
  <li role="presentation" ng-repeat="match in $matches" ng-class="{active: $isActive($index)}">
    <a ng-if="!match.value.fkOptionParentId && !match.value.categoryId"><strong ng-bind="match.label"></strong></a>
    <a style="cursor: default;" role="menuitem" tabindex="-1" ng-click="$select($index, $event)" ng-if="match.value.fkOptionParentId || match.value.categoryId">
      <i class="{{$iconCheckmark}} pull-right" ng-if="$isMultiple && $isActive($index)"></i>
      &nbsp; &nbsp;<span ng-bind="match.label"></span>
    </a>
  </li>
</ul>
