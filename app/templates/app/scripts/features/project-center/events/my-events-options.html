<div class="popover">
  <div class="arrow"></div>
  <div class="popover-content">
    <ul class="list-group no-margins">
      <li class="list-group-item no-outer-borders no-padding">
        <a bs-popover
          title="Edit Event"
          content-template="scripts/features/project-center/events/my-events-entry.html"
          placement="left">Edit Event</a>
      </li>
      <li class="list-group-item no-outer-borders no-padding">
        <a ng-click="privateEvents.save({id: eventEntity.id, status: 0}, $hide)">Remove Event</a>
      </li>
      <li class="list-group-item no-outer-borders no-padding">
        <a class="disabled heavy-mute">Share Event</a>
      </li>
    </ul>
  </div>
</div>
