<div class="center-content center-content-nopadding" ng-class="{'center-content-full' : articleView}">
  <div class="container-fluid">
    <div ng-hide="articleView"  class="hallwayContainer" id="hallwayDefinition">
        Hallway (noun hall&middot;way \'hȯl-ˌw&amacr;\): category-specific information resource.<br/>
        This hallway includes <span ng-bind-html="hallway.portfolioheadertextareanew.value | stripHTML | descFilter | trust"> <span>
    </div>
    <div class="col-xs-12 article-header defaultArticleView" ng-show="articleView">
        <a ng-click="toggleArticleView();" ><i class="fa fa-chevron-left"></i> Back to hallway homepage</a>
    </div>
    <div class="col-xs-12" ng-if="categoryTeam.isData">                        
      <span ng-hide="articleView" class="col-xs-12 col-lg-6 pull-left article-tile" ng-include="'scripts/features/hallways/category-team.html'"> </span>
      <div ng-hide="articleView" class="col-xs-12 col-lg-6 pull-right article-tile">
            <div class="hallway-solution-finder reactive">
                <ag-solutions-finder defaults="solutionsFinderDefaults" ng-if="hallway"></ag-solutions-finder>
            </div>                   
      </div>                                                  
        
      <div ng-class="articleView?'col-lg-6':'col-lg-8'" class="col-xs-12 pull-left article-tile featuredArticles">
        <div ng-include="'scripts/features/hallways/articlelist/article-featured.html'"></div>
      </div>                                              
      <div ng-include="'scripts/features/hallways/articles.html'"></div>
    </div>                     
    <div class="col-xs-12" ng-if="!categoryTeam.isData">
      <div class="col-xs-12 col-lg-6 pull-left article-tile featuredArticles">
        <div ng-include="'scripts/features/hallways/articlelist/article-featured.html'"></div>
      </div>
       <div ng-hide="articleView" class="col-xs-12 col-lg-6 pull-right article-tile">
           <div class="hallway-solution-finder reactive">
               <ag-solutions-finder defaults="solutionsFinderDefaults" ng-if="hallway"></ag-solutions-finder>
           </div>                   
       </div>
      <div ng-include="'scripts/features/hallways/articles.html'"></div>
    </div>                 
  </div>
</div>
<div class="right-rail" ng-hide="articleView">
    <div class="right-rail-content-wrapper" ng-class="{'publicStyles': publicUser}">
        <div ng-if="!publicUser" class="right-rail-section">
            <ag-communities-widget ng-if="hallway.communityhallway" community="hallway.communityhallway.tid"></ag-communities-widget>
        </div>
        <hr ng-if="!publicUser">
        <div class="right-rail-section">
            <ag-feed template-url="scripts/features/feeds/events.html" resource="'GatewaysEventsFeed'"></ag-feed>
        </div>
        <hr>
        <div class="right-rail-section">
            <ag-news-feed></ag-news-feed>
        </div>
    </div>
</div>
