<div id="submitSOW" class="modal" aria-hidden="false" style="display: block;">
  <div class=" modal-dialog-lg">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h2 class="DINCondensedBold">Submit your Statement of Work</h2>
      </div>
      <div class="modal-body hidden-xs">
        <div class="region region-sow-content-modal">
          <section id="block-sow-user-submit-sow" class="block block-sow-user-submit contextual-links-region clearfix">
            <form class="node-form node-sow-form" enctype="multipart/form-data" name="sowUploadForm" ng-submit="doUpload($hide);" accept-charset="UTF-8" novalidate>
              <div>
                <div class="form-type-textfield form-item-title form-item form-group">
                  <label for="edit-title">SOW Title <span class="form-required" title="This field is required.">*</span></label>
                  <input class="form-control form-text required" type="text" ng-model="sow.title" id="edit-title" size="60" maxlength="255" required>
                </div>
                <div class="field-type-text field-name-field-agency field-widget-text-textfield form-wrapper form-group" id="edit-field-agency"><div id="field-agency-add-more-wrapper">
                  <div class="form-type-textfield form-item-field-agency-und-0-value form-item form-group">
                    <label for="edit-field-agency-und-0-value">Agency </label>
                    <input class="text-full form-control form-text" type="text" ng-model="sow.agency" id="edit-field-agency-und-0-value" size="60" maxlength="255" required>
                  </div>
                </div>
              </div>
              <div class="field-type-file field-name-field-word-document-upload field-widget-file-generic form-wrapper form-group" id="edit-field-word-document-upload">
                <div id="edit-field-word-document-upload-und-0-ajax-wrapper">
                  <div class="form-type-managed-file form-item-field-word-document-upload-und-0 form-item form-group">
                    <label for="edit-field-word-document-upload-und-0-upload">Word Document Upload </label>
                    <div class="file-widget form-managed-file clearfix input-group">
                      <ag-file-upload
                        data-input-name="sowUploadWord"
                        data-max-file-size="102400000"
                        data-allowed-file-extensions="doc,docx"
                        data-target="sow.word"></ag-file-upload>
                    <small class="text-danger">{{wordError}}</small>
                    </div>

                    <p class="help-block"><small>Files must be less than <strong>100 MB</strong>.<br>Allowed file types: <strong>doc docx</strong>.</small></p>
                  </div>
                </div>
              </div>
              <div class="field-type-file field-name-field-upload field-widget-file-generic form-wrapper form-group" id="edit-field-upload">
                <div id="edit-field-upload-und-0-ajax-wrapper">
                  <div class="form-type-managed-file form-item-field-upload-und-0 form-item form-group">
                    <label for="edit-field-upload-und-0-upload">PDF Upload </label>
                    <div class="file-widget form-managed-file clearfix input-group">
                      <ag-file-upload data-input-name="sowUploadPdf" data-max-file-size="102400000" data-allowed-file-extensions="pdf" data-target="sow.pdf"></ag-file-upload>
                    </div>
                    <small class="text-danger" ng-if="pdfError">{{pdfError}}</small>
                    <p class="help-block"><small>Files must be less than <strong>100 MB</strong>.<br>Allowed file types: <strong>pdf</strong>.</small></p>
                  </div>
                </div>
              </div>
              <div ng-if="error" class="alert alert-danger">
                There was an error uploading your document, please try again
              </div>
              <div class="form-actions form-wrapper form-group" id="edit-actions">
                <button class="btn btn-primary form-submit ajax-processed" ng-disabled="sowUploadForm.$invalid || (!sowUploadForm.sowUploadPdf.$dirty && !sowUploadForm.sowUploadWord.$dirty)" id="edit-submit" name="op" value="Save" type="submit">{{ processing ? 'Processing ...' : 'Save' }}</button>
              </div>
            </div>
          </form>
        </section> <!-- /.block -->
      </div>
    </div>
    <div class="panel-footer text-center">
      <a ng-click="$hide()" data-dismiss="modal" class="btn btn-default btn-lg"><span style="font-size:14px; "><span class="fa fa-remove"></span> Cancel</span></a>
    </div>
  </div>
</div>
  <!-- /.modal-content -->
</div>
